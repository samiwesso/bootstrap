    <div class="register mt-2 px-5">
        <div class="px-5">
            <div class="btn btn-info my-2 my-sm-0 px-4 d-none d-lg-block"></div>

            <div class="row mt-5">
                <div class="col-md-3   my-2 my-sm-0 my-md-0 d-none d-md-block d-lg-block  register-left">
                    <img class="py-4 " src="/images/computer.jpeg" alt="" />

                </div>

                <div class="col-md-8  register-right">

                    <div class="tab-content py-1" id="myTabContent">
                        <div class="tab-pane py-5 fade show active" id="" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading mb-2">Register</h3>

                            <div class="row register-form mr-5 ml-5 pb-5">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password *"
                                            value="" />
                                    </div>
                                    <div class="form-group ">
                                        <div class="maxl">
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="male" checked>
                                                <span> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="female">
                                                <span>Female </span>
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-login float-right  btn-primary">Submit</button>
                                </div>

                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>

                    </div>
